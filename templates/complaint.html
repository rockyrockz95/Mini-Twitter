{% extends "layout.html" %}
{% block content %}
<h1>Complaint</h1>
<form method="POST" action="">
    {{ form.csrf_token }}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Post Complaint</legend>
        <div class="form-group row mb-3">
            <label for="username" class="col-sm-3 col-form-label">Complaint Title</label>
            <div class="col-sm-9">
                {{ form.title(class="form-control form-control-lg") }}
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="username" class="col-sm-3 col-form-label">Complaint Content</label>
            <div class="col-sm-9">
                {{ form.content(class="form-control") }}
            </div>
        </div>
    </fieldset>
    <div class="form-group">
        {{ form.submit(class="btn btn-outline-info") }}
    </div>
</form>
{% endblock %}
