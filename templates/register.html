{% extends "layout.html" %}
{% block content %} 
<h1>Sign Up</h1>
<form method="post" action="">
  <!--csrf_token needed for POST operation wtforms-->
  {{ form.csrf_token }}
    <div class="form-group row mb-3" style="margin-top: 45px;">
      <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" name="email">
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="inputUsername" class="col-sm-3 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputUsername" name="username">
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" name="password">
      </div>
    </div>
    <div class="form-group row mb-3">
        <!-- Change formatting for this line-->
        <label for="inputPassword3" class="col-sm-3 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" name="confirm_password">
        </div>
      </div>
    <button type="submit" class="btn btn-primary" style="margin-bottom:30px;">Sign in</button>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
        Already have an account? <a class="ml-2" href="{{url_for('login')}}">Sign In</a>
    </small>
  </div>
{% endblock %}
