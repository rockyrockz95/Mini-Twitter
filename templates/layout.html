<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% if title%}
       <title>{{title}}</title>
    {% else %}
       <title>Chirp</title>
    {% endif %}
    <link rel="shortcut icon" href="static\logo.png" type="image/x-icon">
</head>
<body>
    <!--Bootstrap class for navbar: https://getbootstrap.com/docs/5.3/components/navbar/#scrolling-->
    <div style="margin-bottom: 60px;">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand">Chirp</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>   
          </form>
        </div>
      </nav>
      </div>

      <main role="main" class="container">
        <div class="d-flex justify-content-between">
          <!--User options sidebar-->
            <div class="content-section" style="margin-top: 30px;">
                <ul class="list-group">
                  <li class="list-group-item list-group-item-light">Home</li>
                  <li class="list-group-item list-group-item-light">Profile</li>
                  <li class="list-group-item list-group-item-light">Settings</li>
                </ul>
            </div>

               <!--User messages go here-->
               <div class="content-section">
                  {% block content %} {% endblock %}
               </div>
           
            <div class="content-section" style="margin-top: 20px;">
              <h3>Popular Now</h3>
              <p class='text-muted'>See what these users are chirping</p>
                <ul class="list-group">
                    <!--Current login layout for logged in user-->
                    <!--Separate layout for SUrfers/different home route?-->
                  <li class="list-group-item list-group-item-light">Latest Posts</li>
                  <li class="list-group-item list-group-item-light">Announcements</li>
                  <li class="list-group-item list-group-item-light">Calendars</li>
                  <li class="list-group-item list-group-item-light">etc</li>
                </ul>
            </div>
          </div>
        </div>
      </main>
    <!-- BS JS & Popper files-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
