{% extends "layout.html" %}
{% block content %} 
<h1>Reset Password</h1>
<form method="post" action="{{ url_for('reset_request') }}">
  {{ form.csrf_token }}
    <div class="row mb-3" style="margin-top: 45px;">
      <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-10">
        {% if form.email.errors %}
          {{form.email(class="form-control is-invalid")}}
          <!--INSERT SOURCE-->
          <div class="invalid-feedback">
            {% for error in form.email.errors %}
               <span> {{error}} </span>
            {% endfor %}
          </div>
        {% else %}
           <input type="text" class="form-control" id="inputEmail3" name="email">
        {% endif %}
      </div>
    </div>
    <button type="submit" class="btn btn-outline-info" style="margin-bottom:30px;">Request Password Reset</button>
  </form>
{% endblock %}
