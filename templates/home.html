{%extends "layout.html"%}
{% block content %}
{% for post in posts.itertuples() %}
<article class="media content-section mb-3">
  <!-- Booleans indexing to find the image_file of the matching user, post username -->
  <img class="rounded-circle article-img"
    src="{{ url_for('static', filename=users.loc[users['username'] == post.username, 'image_file'].values[0])}}"
    alt="user profile picture">
  <div class="media-body">
    <div class="article-metadata">
      <!--Print out entire username only-->
      <a class="mr-2" href="{{ url_for('profile', username=post.username) }}">{{ post.username }}</a>
      <!-- Its a datetime method, so we can use str methods-->
      <!-- want to only display the date-->
      <!-- search up codes for datetime stuff-->
      <small class="text-muted">{{ post.date_posted }}</small>
    </div>
    <!-- added link to actual post in href-->
    <h2><a class="article-title" href="{{url_for('single_post', post_id=post.post_id)}}">{{ post.title }}</a></h2>
    <p class="article-content">{{ post.content }}</p>
    <a class="btn btn-success btn-sm" href="{{url_for('like_post', post_id=post.post_id)}}" role="button">Like</a>
    <small class="text-muted">{{ post.likes }}</small>
    <a class="btn btn-danger btn-sm" href="{{url_for('dislike_post', post_id=post.post_id)}}" role="button">Dislike</a>
    <small class="text-muted">{{ post.dislikes }}</small>
    <a class="btn btn-warning btn-sm" href="{{ url_for('submit_complaint', post_id=post.post_id) }}"
      role="button">Complain</a>
    <small class="text-muted">{{ post.complaints }}</small>
    <button type="button" class="btn btn-primary btn-sm">
      Views <span class="badge text-bg-secondary">{{post.views}}</span>
    </button>

  </div>
</article>
{% endfor %}
{% endblock content %}


<!-- boolean indexing: for finding the image_file matched with the post's users
        https://www.geeksforgeeks.org/boolean-indexing-in-pandas/-->
<!-- intertuples() : returns iterator, needed to show all posts
        https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.itertuples.html -->
